<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
    <div class="mb-8 text-center">
      <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl mx-auto mb-4 flex items-center justify-center text-white text-2xl font-bold">
        TM
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">task manager</h1>
      <p class="text-gray-600">sign in to continue</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">email address</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="owner@company.com"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
          [disabled]="loading"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
          [disabled]="loading"
        />
      </div>

      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm flex items-center gap-2">
        <span class="text-lg">⚠️</span>
        <span>{{ error }}</span>
      </div>

      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3.5 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-blue-500/50 disabled:from-gray-400 disabled:to-gray-400 disabled:cursor-not-allowed transition-all shadow-lg shadow-blue-500/20"
        [disabled]="loading"
      >
        <span *ngIf="!loading" class="flex items-center justify-center gap-2">
          <span>sign in</span>
          <span>→</span>
        </span>
        <span *ngIf="loading" class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          signing in...
        </span>
      </button>
    </form>

    <div class="mt-6 p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl border border-blue-100">
      <p class="text-xs font-semibold text-gray-700 mb-2">test accounts</p>
      <div class="space-y-1.5 text-xs text-gray-600">
        <div class="flex items-center gap-2">
          <span class="w-16 px-2 py-0.5 bg-white rounded text-blue-600 font-medium text-center">Owner</span>
          <span>owner@company.com</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="w-16 px-2 py-0.5 bg-white rounded text-green-600 font-medium text-center">Admin</span>
          <span>admin@company.com</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="w-16 px-2 py-0.5 bg-white rounded text-purple-600 font-medium text-center">Viewer</span>
          <span>viewer@company.com</span>
        </div>
        <p class="text-gray-500 mt-2">password: <code class="bg-white px-1.5 py-0.5 rounded">password123</code></p>
      </div>
    </div>
  </div>
</div>
